{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block head_title %}{{ block.super }} - giorno di lavoro{% endblock head_title %}

{% block content %}

	<div class="row justify-content-center mt-4">
		<div class="col-6">
			<h2>Aggiungi ore lavoro al mese di {{ mese }}</h2>
			<form class="" method="POST" novalidate>
				{% csrf_token %}
				{{ form|crispy }}
				<h1></h1>
				<input type="submit" class="btn btn-warning" value="Aggiungi">
			</form>
		</div>
	</div>

{% endblock content %}
